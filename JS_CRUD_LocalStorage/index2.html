<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Operations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    button {
      padding: 5px 10px;
      margin: 2px;
      cursor: pointer;
    }
    .add-form {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>JavaScript CRUD Operations</h1>
  <p>Hereâ€™s a simple example of implementing CRUD (Create, Read, Update, Delete) operations in JavaScript using HTML and CSS for a basic interface. This example uses a table to manage data dynamically:</p>
  <div class="add-form">
    <input type="text" id="name" placeholder="Enter Name">
    <input type="text" id="age" placeholder="Enter Age">
    <button onclick="addData()">Add</button>
  </div>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="data-table">
      <!-- Dynamic rows will be added here -->
    </tbody>
  </table>

  <script>
    const dataTable = document.getElementById('data-table');

    function addData() {
      const name = document.getElementById('name').value;
      const age = document.getElementById('age').value;

      if (name && age) {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${name}</td>
          <td>${age}</td>
          <td>
            <button onclick="editData(this)">Edit</button>
            <button onclick="deleteData(this)">Delete</button>
          </td>
        `;
        dataTable.appendChild(row);
        document.getElementById('name').value = '';
        document.getElementById('age').value = '';
      } else {
        alert('Please fill out both fields.');
      }
    }

    function editData(button) {
      const row = button.parentElement.parentElement;
      const name = row.children[0].innerText;
      const age = row.children[1].innerText;

      document.getElementById('name').value = name;
      document.getElementById('age').value = age;

      deleteData(button);
    }

    function deleteData(button) {
      const row = button.parentElement.parentElement;
      dataTable.removeChild(row);
    }
  </script>
</body>
</html>
