<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootswatch Superhero Example</title>
    <link id="theme" rel="stylesheet" href="superhero.css">
     <script>
        function toggleTheme(value) {

            // Obtain the name of stylesheet 
            // as a parameter and set it 
            // using href attribute.
            let sheets = document
                .getElementsByTagName('link');

            sheets[0].href = value;
        }
    </script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Superhero</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <h1 class="display-4">Welcome to Superhero</h1>
      <p class="lead">This is a simple example using the Bootswatch Superhero theme.</p>

      <button type="button" class="btn btn-success" onclick="toggleTheme('brite.css')">Brite Theme</button>
      <button type="button" class="btn btn-success" onclick="toggleTheme('superhero.css')">Superhero Theme</button>
      <div class="card text-white bg-dark mt-4" style="max-width: 20rem;">
        <div class="card-header">Card Title</div>
        <div class="card-body">
          <h4 class="card-title">Dark card title</h4>
          <p class="card-text">This card uses Bootswatch Superhero styles for a dark, dramatic theme.</p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
